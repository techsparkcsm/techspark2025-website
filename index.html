<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRK TECHSPARK 2025 | CSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background:
        linear-gradient(120deg, rgba(5,8,35,0.9), rgba(0,0,0,0.95)),
        url("https://images.unsplash.com/photo-1620712943543-bcc4688e7485?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg, #00f0ff, #8f00ff, #00ff9c);
      opacity: 0.12;
      animation: hueRotate 10s infinite alternate;
      z-index: -1;
    }

    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 70px 20px 40px;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      color: #00f0ff;
      text-shadow: 0 0 20px #00f0ff;
      animation: glow 2s infinite alternate;
    }

    header p {
      margin-top: 12px;
      font-size: 1.2rem;
      color: #ddd;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f0ff; }
      to { text-shadow: 0 0 30px #00f0ff, 0 0 60px #8f00ff; }
    }

    .icons {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .icons i {
      position: absolute;
      font-size: 26px;
      color: #00f0ff;
      opacity: 0.6;
      animation: floatUp 12s infinite linear;
    }

    .icons i:nth-child(1) { left: 12%; top: 90%; }
    .icons i:nth-child(2) { left: 38%; top: 100%; animation-delay: 2s; }
    .icons i:nth-child(3) { left: 65%; top: 95%; animation-delay: 4s; }
    .icons i:nth-child(4) { left: 85%; top: 100%; animation-delay: 6s; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    .events {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px 60px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .events h2 {
      font-size: 2rem;
      margin-bottom: 35px;
      color: #8ffcff;
      text-shadow: 0 0 15px #00f0ff;
    }

    .event-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 30px;
    }

    /* ðŸ”— EVENT BUTTON AS LINK */
    .event-btn {
      padding: 22px;
      border-radius: 16px;
      font-weight: 600;
      color: #00f0ff;
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid #00f0ff;
      cursor: pointer;
      transition: 0.4s;
      text-decoration: none;
      display: block;
    }

    .event-btn i {
      font-size: 26px;
      margin-bottom: 10px;
      display: block;
    }

    .event-btn:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px #00f0ff, 0 0 50px #8f00ff;
      color: #fff;
    }

    .map-btn {
      display: inline-block;
      margin-top: 45px;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      color: #fff;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
      transition: 0.4s;
    }

    .map-btn:hover {
      background: #00f0ff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(0,0,0,0.75);
      margin-top: 40px;
    }

    .socials a {
      margin: 0 15px;
      font-size: 26px;
      color: #00f0ff;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>

<div class="icons">
  <i class="fas fa-robot"></i>
  <i class="fas fa-brain"></i>
  <i class="fas fa-microchip"></i>
  <i class="fas fa-network-wired"></i>
</div>

<header>
  <h1>SRK TECHSPARK 2025</h1>
  <p>Conducted by CSM Department</p>
</header>

<section class="events">
  <h2>Technical Events</h2>

  <div class="event-buttons">
    <a href="poster-presentation.html" class="event-btn">
      <i class="fas fa-palette"></i>Poster Presentation
    </a>

    <a href="technical-quiz.html" class="event-btn">
      <i class="fas fa-question-circle"></i>Technical Quiz
    </a>

    <a href="snap2prompt.html" class="event-btn">
      <i class="fas fa-image"></i>Snap2Prompt
    </a>

    <a href="startup-pitch.html" class="event-btn">
      <i class="fas fa-lightbulb"></i>Start-Up Pitch
    </a>

    <a href="reverse-coding.html" class="event-btn">
      <i class="fas fa-code"></i>Reverse Coding
    </a>
  </div>

  <a class="map-btn" target="_blank"
     href="https://www.google.com/maps/search/?api=1&query=SRK+Institute+of+Technology">
    <i class="fas fa-map-marker-alt"></i> View SRKIT Location
  </a>
</section>

<!-- FOOTER -->
<footer>
  <p>Follow SRK Institute of Technology</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/srk_college_official_updates" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@srkinstituteoftechnology" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.linkedin.com/school/srk-institute-of-technology-enikepadu-vijayawada-521108-cc-x4-/" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>

</body>
</html>
